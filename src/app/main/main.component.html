


<div class="container">
    <div class="video-wrapper">
      <video width="320" height="240" controls>
        <source src="https://static.chorus.ai/api/4d79041e-f25f-421d-9e5f-3462459b9934.mp4" type="video/mp4">
        </video>
   </div>
   <div class="transcript-wrapper">
       <ng-container  *ngFor="let results of transcript$ | async">
        <h4 class="speaker">{{results.speaker}}</h4>
        <p class="snippet">{{results.snippet}}</p>
       </ng-container>
       
  </div>
</div>
